<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/cactusIcon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/medias.css">
    <title>Cactos Template</title>
  </head>
  <body>
    <article>
      <nav>
        <div class="logo">
          <span><img src="img/cactusIcon.png" alt="logo" /></span>
          <span>Cactus</span>
        </div>

        <ul>
          <li>Shop</li>
          <li>Features</li>
          <li>Delivery</li>
          <li>Contacts</li>
        </ul>

        <div class="login">
          <span>Login</span>
          <span> | </span>
          <span class="padlock">
            <img src="img/padlock.png" alt="padlock" />
          </span>
        </div>
      </nav>

      <main>
        <div class="main-cactus">
          <img src="img/maincactus.png" alt="main cactus" />
        </div>

        <section class="informations">
          <div class="title">
            <h1>
              ORNAMENTAL <span class="plants-text">PLANTS</span> FOR YOUR HOME
            </h1>
          </div>

          <div class="description">
            <p>
              We design 95% of our products in-house for original style and
              quality and you won't find anywhere else
            </p>
          </div>

          <div class="buttons">
            <button>
              <span class="arrow-right">
                <img src="img/right-arrow.png" width="15px" height="15px" alt="right-arrow" />
              </span>
              GO TO SHOP
            </button>

            <span class="details"><a href="#">MORE DETAILS</a></span>
          </div>
        </section>
      </main>

      <footer>
        <section class="categories">
          <div class="first-row">
            <div>
              <p>INDOOR</p>
            </div>
            <div>
              <p>OUTDOOR</p>
            </div>
            <div>
              <p>SALE</p>
            </div>
          </div>

          <div class="second-row">
            <div>
              <p>NEW ARRIVAL</p>
            </div>
            <div>
              <p>FLOWERS</p>
            </div>
            <div>
              <p>TOP</p>
            </div>
          </div>
        </section>

        <section class="cactus">
          <div>
            <img src="img/cactusvase.png" alt="cute cactus" />
          </div>
          <div>
            <img src="img/cactussmile.png" alt="cute cactus" />
          </div>
        </section>
      </footer>
    </article>
  </body>
</html>
